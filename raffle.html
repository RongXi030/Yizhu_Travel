<html>
<head>
    <title>義竹抽籤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/placesdata.js"></script>
    <script src="JS/raffle.js" defer></script>
    <script src="JS/totop.js" defer></script>

    <a href="#top" class="ToTop"><img src="media/up.svg"></a>
    <!--導覽列-->
    <div class="navbar" id="top">

        <!--義竹旅遊網icon-->
        <a class="logo" href="index.html"></a>

        <!--導覽列按鈕-->
        <div class="nav-links">

            <!--首頁按鈕-->
            <a href="index.html" class="links">首頁</a>

            <!--義竹簡介按鈕-->
            <a href="introduce.html" class="links">『義』同探索</a>

            <!--地圖按鈕-->
            <a href="map.html" class="links">地圖</a>

            <!--抽籤按鈕-->
            <a href="raffle.html" class="links" style="background-color: #ded3bf; color: #3f1a12;">『義』點迷津</a>
            
            <a href="#contactus" class="links">聯絡我們</a>
        </div>
    </div>
    <div class="container my-4">
        <div class="raffle-area row g-0 shadow-lg rounded overflow-hidden" style="background-color: #eeecf0; height: 800px;">
            
            <div class="col-md-5 d-flex flex-column border-end relative h-100">
                <div class="p-3 border-bottom fw-bold d-flex justify-content-between align-items-center" style="height: 80px;">
                    <h5 class="m-0 fw-bold">抽籤結果 (可拖曳排序)</h5>
                    <span id="resultCount" class="badge bg-light text-dark" style="font-size: 14px;">0</span>
                </div>
                
                <div id="resultList" class="flex-grow-1 p-3 overflow-auto custom-scroll" style="position: relative;">
                    <div id="emptyState" class="text-center text-muted mt-5">
                        <p>請從右側選擇地點並開始抽籤</p>
                    </div>
                </div>

                <div class="p-3 border-top">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="generateRoute()">🗺️ 規劃路線 (Google Maps)</button>
                    </div>
                </div>
            </div>

            <div class="col-md-7 d-flex flex-column h-100">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center" style="height: 80px;">
                    <h5 class="m-0 fw-bold">選擇想去的地點</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="selectAll(true)">全選</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="selectAll(false)">取消全選</button>
                    </div>
                </div>

                <div id="sourceList" class="flex-grow-1 p-3 overflow-auto custom-scroll"></div>

                <div class="p-3 border-top">
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label fw-bold">抽選數量：</label>
                        </div>
                        <div class="col">
                            <input type="number" id="drawCount" class="form-control" min="1" value="3">
                        </div>
                        <div class="col-auto">
                            <span class="text-muted" style="font-size: 14px;">(已選 <span id="selectedCount">0</span> 個)</span>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-danger text-white fw-bold px-4" onclick="startRaffle()">開始抽籤</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0" style="background-color:#909d71">
                    <h5 class="modal-title fw-bold" style="color:#314743" id="modalTitle">地點名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #d3a357;">
                    <img id="modalImg" src="" class="img-fluid rounded mb-3 w-100" style="height: 400px; object-fit: contain;">
                    <div class="modaltext">
                        <p id="modalDesc">這裡顯示詳細介紹...</p>
                    </div>
                    <div class="text-center py-2">
                    <a id="modalLink" href="#" target="_blank" class="btn btn-light text-dark fw-bold rounded-pill px-4 shadow-sm">
                        📖 查看完整圖文介紹 ➜
                    </a>
                    </div>
                    <!-- <p class="text-muted"><small>📍 地址：<span id="modalAddr"></span></small></p> -->
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
    
</body>

    <div class="footer-container">
        
        <div class="footer-content">
            <h3 class="fw-bold text-white mb-3">快速連結</h3>
            <ul class="list-unstyled fs-5">
                <li><a href="index.html" class="footer-link">首頁</a></li>
                <li><a href="introduce.html" class="footer-link">義竹簡介</a></li>
                <li><a href="map.html" class="footer-link">地圖導覽</a></li>
                <li><a href="raffle.html" class="footer-link">景點抽籤</a></li>
            </ul>
        </div>

        <div class="footer-content">
            <h3 class="fw-bold text-white mb-3">聯絡我們</h3>
            <ul class="list-unstyled text-white-50 small fs-5">
                <li class="mb-2">📍 嘉義市新民路580號</li>
                <li class="mb-2">📞 05-123-4567</li>
                <li class="mb-2">✉️ yijhu-travel@gmail.com</li>
            </ul>
        </div>
    </div>
</footer>
</html>
