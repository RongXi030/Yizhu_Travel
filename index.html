<!DOCTYPE html>
<html>
<head>
    <title>義竹旅遊網</title>
    <script src="js/weather.js" defer></script>
    <link rel="stylesheet" href="CSS/MyReset.css">
    <link rel="stylesheet" href="CSS/style.css">
    

</head>
<body>

    <!--導覽列-->
    <div class="navbar">

        <!--義竹旅遊網icon-->
        <a class="logo" href="index.html"></a>

        <!--導覽列按鈕-->
        <div class="nav-links">

            <!--首頁按鈕-->
            <a href="index.html" class="links">首頁</a>

            <!--義竹簡介按鈕-->
            <a href="introduce.html" class="links">義竹簡介</a>

            <!--地圖按鈕-->
            <a href="map.html" class="links">地圖</a>

            <!--抽籤按鈕-->
            <a href="raffle.html" class="links">抽籤</a>
            

        </div>
    </div>
    <!--影片&圖片輪播區-->
    <div class="hero-banner">
        <div class="weather-card">
            <div class="weather-main">
                <div class="icon">🌤️</div>
                <div class="temp">--°C</div>
                <div class="desc">載入中...</div>
            </div>
            <div class="weather-info">
                <div class="Date"><span>📅</span><span class="innerDate">--月--日 (--)</span></div>
                <div class="location">📍義竹鄉</div>
            </div>
            <div class="weather-details">
                <span>☔降雨機率 <span class="rain">--%</span></span>
                <span>👕舒適度 <span class="comfort">--</span></span>
            </div>
            <div class="sun-details">
                <span>🌅日出時間 <span class="sunrise">--:--</span></span>
                <span>🌇日落時間 <span class="sunset">--:--</span></span>
            </div>
        </div>
    </div>
    
</body>
</html>
